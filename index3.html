<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style3.css">
    <title>Saiba mais</title>
</head>
<body>
    <nav>
        <div class="header-1">
          <div class="logo">
            <img
              class="cabecalho-img"
              src="./image/logo.png"
              alt="logo"  
            />
          </div>
          <div class="redes-socias">
            <ul>
              <li>
                <a href=""><img src="./image/facebook.png" alt="facebook" /></a>
              </li>
              <li>
                <a href=""
                  ><img src="./image/pinterest.png" alt="pinterest"
                /></a>
              </li>
              <li>
                <a href=""><img src="./image/twitter.png" alt="twitter" /></a>
              </li>
            </ul> 
          </div><!--"redes-socias"-->
        </div> <!--"header-1"-->
      </nav>
    <div class="slider">
        <div class="slides">
            <!--radios buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim radios buttons-->
            <!--slide image-->
            <div class="slide primeira">
                <img src="./image/colagem4.jpg" alt="baner 1">
    
            </div>
            <div class="slide">
                <img src="./image/colagem5.jpg" alt="baner 2">
    
            </div>
            <div class="slide">
                <img src="./image/colagemQ3.jpg" alt="baner 3">
    
            </div>
            <div class="slide">
                <img src="./image/colagemQ2.jpg" alt="baner 4">
    
            </div>
            <!-- Fim slide image-->
            <!-- Auto navegação-->
            <div class="auto-navegacao">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- Fim auto navegação-->
        </div>
            <!-- Navegação manual-->
            <div class="navegacao-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
         
    </div>
 
    <script src="./js/main.js"> </script>
</body>
</html>
