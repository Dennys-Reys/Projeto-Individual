<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">

    <title>Cadastro</title>
</head>
<body>
       <nav>
          <div class="header-1">
            <div class="logo">
              <a href="index.html">
              <img 
                class="cabecalho-img"
                src="./image/logo.png"
                alt="logo"  
                />
              </a>
            </div>
            <div class="redes-socias">
              <ul>
                <li>
                  <a href=""><img src="./image/facebook.png" alt="facebook" /></a>
                </li>
                <li>
                  <a href=""
                    ><img src="./image/pinterest.png" alt="pinterest"
                  /></a>
                </li>
                <li>
                  <a href=""><img src="./image/twitter.png" alt="twitter" /></a>
                </li>
              </ul> 
            </div><!--"redes-socias"-->
          </div> <!--"header-1"-->
        
        </nav>
     
     
    <div class="box">
        <div class="img_box">
            <img src="./image/k7lilac.jpg" alt="">
        </div>
        <div class="form_box">
            <h2>Criar conta</h2>
            <p>Já é um menbro? <a href="">Loguin</a></p>
            <form action="#">
                <div class="in_put">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite o seu nome completo" required>
                </div>
                <div class="in_put">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" placeholder="Digite o seu email" required>
                </div>
                <div class="in_put">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite o telefone" required>
                </div>
                <div class="in_put w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Crie uma senha" required>
                </div>
                <div class="in_put w50">
                    <label for="Conf-senha">Confirmar senha</label>
                    <input type="password" id="Conf-senha" placeholder="Confirmar senha" required>
                </div>
                <div class="botao">
                    <button>
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </div>
  
    
</body>
</html>
